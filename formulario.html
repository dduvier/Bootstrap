<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap - Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="colorBody">

    <!-- MENU -->
    <nav class="navbar navbar-expand-lg colorNav">
        <div class="container-fluid">
          <a class="navbar-brand colorTextNav" href="index.html">Buy Hello Kitty</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link colorTextNav" aria-current="page" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link colorTextNav" href="formulario.html">Contactanos</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle colorTextNav" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Productos
                </a>
                <ul class="dropdown-menu colorNav" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item colorTextNav" href="#">Mochilas y carteras</a></li>
                  <li><a class="dropdown-item colorTextNav" href="#">Indumentaria</a></li>
                  <li><a class="dropdown-item colorTextNav" href="#">Accesorios</a></li>
                  <li><a class="dropdown-item colorTextNav" href="#">Maquillaje</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link colorTextNav" href="#">Donde estamos</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Busca tu producto..." aria-label="Search">
              <button class="btn btn-outline-success colorTextNav" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>

    <!-- FORMULARIO -->
    <div class="container w-50 mt-5">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nombre</label>
            <input type="nombre" class="form-control mb-4" id="exampleFormControlInput1" placeholder="Dario">
            <label for="exampleFormControlInput1" class="form-label">Apellido</label>
            <input type="apellido" class="form-control mb-4" id="exampleFormControlInput1" placeholder="Duvier">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control mb-5" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Consulta:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
        </div>
    </div>
      
    <!-- FOOTER -->
    <footer class="colorNav footer">
        <div class="d-flex justify-content-around colorNav">
            <div class="p-2"><a class="colorTextNav" href="#">Twitter</a></div>
            <div class="p-2 colorTextNav"><a class="colorTextNav" href="#">Instagram</a></div>
            <div class="p-2 colorTextNav"><a class="colorTextNav" href="#">Facebook</a></div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    
</body>

</html>
